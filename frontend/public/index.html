<body>

<div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Reiseblog</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="/">Aktualisieren</a>
                    <a class="mdl-navigation__link" href="/help">Hilfe</a>
                    <a class="mdl-navigation__link" href="/map">Karte</a>
                    <div class="drawer-option">
                        <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
                            Benachrichtigungen Ein
                        </button>
                    </div>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Reiseblog</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/">Aktualisieren</a>
                <a class="mdl-navigation__link" href="/help">Hilfe</a>
                <a class="mdl-navigation__link" href="/map">Karte</a>
                <div class="drawer-option">
                    <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
                        Benachrichtigungen Ein
                    </button>
                </div>
            </nav>
        </div>
        <main class="mdl-layout__content mat-typography">
            <form>
                <div id="create-post">
                    <video id="player" autoplay></video>
                    <canvas id="canvas" width="320px" height="240px"></canvas>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="capture-btn">Foto</button>
                    <div id="pick-image">
                        <h6>Oder Bild ausw√§hlen</h6>
                        <input type="file" accept="image/*" id="image-picker">
                    </div>
                    <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="title">
                        <label class="mdl-textfield__label" for="title" name="title">Titel</label>
                    </div>
                    <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="manual-location">
                        <input class="mdl-textfield__input" type="text" id="location">
                        <label class="mdl-textfield__label" for="location" name="location">Ort</label>
                    </div>

                    <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="manual-date">
                        <input class="mdl-textfield__input" type="text" id="date">
                        <label class="mdl-textfield__label" for="date" name="date">Datum</label>
                    </div>
                    <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="manual-notes">
                        <input class="mdl-textfield__input" type="text" id="notes">
                        <label class="mdl-textfield__label" for="notes" name="notes">Notizen</label>
                    </div>

<!--                    <div class = "mdl-textfield mdl-js-textfield">
                     <textarea class = "mdl-textfield__input" type = "text" rows =  "4" id = "manual-notes" ></textarea>
                        <label class = "mdl-textfield__label" for = "manual-notes">Notizen</label>
                    </div>-->


                    <div class="input-section">
                        <button class="mdl-button mdl-js-button mdl-button--colored" type="button" id="location-btn">Location</button>
                        <div class="mdl-spinner mdl-js-spinner is-active" id="location-loader"></div>
                    </div>

                    <div id="map" class="map"></div>

                    <br>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
                                type="submit" id="post-btn">Speichern
                        </button>
                    </div>
                    <br>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--fab" id="close-create-post-modal-btn" type="button">
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                </div>
            </form>
            <div id="show-info"></div>
<!--            https://pixabay.com/de/photos/strand-meer-fu%c3%9fabdr%c3%bccke-sand-6292382/-->
<!--            Bild von <a href="https://pixabay.com/de/users/kanenori-4749850/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=6292382">Kanenori</a> auf <a href="https://pixabay.com/de//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=6292382">Pixabay</a>-->

                     ./src/pictures/header_picture.jpg 900w,
                     ./src/pictures/header_picture.jpg 480w"
                 src="./src/pictures/header_picture.jpg" alt="Strand" class="main-image">
            <div class="page-content">
                <h5 class="text-center mdl-color-text--primary">Reiseblog</h5>
                <div id="shared-moments"></div>
            </div>
            <div class="floating-button">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
                        id="share-image-button">
                    <i class="material-icons">add_photo_alternate</i>
                </button>
            </div>
            <div id="confirmation-toast" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button type="button" class="mdl-snackbar__action"></button>
            </div>
